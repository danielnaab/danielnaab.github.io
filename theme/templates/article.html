{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content" >
    <div class="body">
      <article itemscope itemType="https://schema.org/BlogPosting">
        <header>
          <h1 class="entry-title">
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}" itemprop="url">
              <span itemprop="headline">{{article.title}}</span>
            </a>
          </h1>
        </header>
        <meta itemprop="description" content="{{ article.summary|safe|striptags }}" />

        <div class="entry-content">
          {% include 'article_infos.html' %}
          <div itemprop="articleBody">{{ article.content }}</div>
        </div><!-- /.entry-content -->

        {% include 'twitter.html' %}

        {% if DISQUS_SITENAME %}
        <div class="comments">
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            var disqus_identifier = "{{ article.url }}";
            (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
        </div>
        {% endif %}
      </article>
    </div>
</section>
{% endblock %}
