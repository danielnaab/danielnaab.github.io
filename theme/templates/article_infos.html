<div class="post-info">
  <ul>
    {% if article.author %}
    <li itemprop="author" itemscope itemtype="http://schema.org/Person">
      by
      <a class="url" href="{{ SITEURL }}/{{ article.author.url }}" itemprop="name">{{ article.author }}</a>
    </li>
    {% endif %}
    <li class="published" itemprop="datePublished" content="{{ article.date.isoformat() }}">
      on&nbsp;{{ article.locale_date }}
    </li>
  </ul>
  {% include 'taglist.html' %}
  {% import 'translations.html' as translations with context %}
  {{ translations.translations_for(article) }}
</div>
