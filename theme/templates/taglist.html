{% if article.tags %}<p itemprop="keywords" content="{% for tag in article.tags %}{{tag.name}}{% if not loop.last %},{% endif %}{% endfor %}">Tags: {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}" rel="tag">{{ tag }}</a> {% endfor %}</p>{% endif %}
{% if PDF_PROCESSOR %}<p><a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a></p>{% endif %}
